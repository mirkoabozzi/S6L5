<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Profile</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/style-profile.css" />
  </head>
  <body
    class="bg-dark"
    data-bs-theme="dark"
    background-image:
    linear-gradient(
    to
    bottom,
    #000000,
    #0b090a,
    #131113,
    #18171a,
    #1c1d20,
    #1c1d20,
    #1c1d20,
    #1c1d20,
    #18171a,
    #131113,
    #0b090a,
    #000000
    );
    style="
      background-image: linear-gradient(to bottom, #000000, #0b090a, #131113, #18171a, #1c1d20, #1c1d20, #1c1d20, #1c1d20, #18171a, #131113, #0b090a, #000000);
      background-repeat: no-repeat;
      height: 100vh;
    "
  >
    <header>
      <nav>
        <img src="./assets/netflix_logo.png" alt="Logo" width="100px" />
      </nav>
    </header>
    <main class="container maxWidth">
      <h1>Edit Profile</h1>
      <hr />
      <div class="row">
        <div class="col-4">
          <div class="imgContainer position-relative">
            <img src="./assets/avatar.png" alt="My Avatar" width="100%" />
            <div class="svgContainer position-absolute bottom-0 p-3">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil bg-dark rounded-circle" viewBox="0 0 16 16">
                <path
                  d="M12.146.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1 0 .708l-10 10a.5.5 0 0 1-.168.11l-5 2a.5.5 0 0 1-.65-.65l2-5a.5.5 0 0 1 .11-.168zM11.207 2.5 13.5 4.793 14.793 3.5 12.5 1.207zm1.586 3L10.5 3.207 4 9.707V10h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.293zm-9.761 5.175-.106.106-1.528 3.821 3.821-1.528.106-.106A.5.5 0 0 1 5 12.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.468-.325"
                />
              </svg>
            </div>
          </div>
        </div>
        <div class="col">
          <input class="" type="text" placeholder="Mirko Abozzi" />
          <h4 class="mt-5">Language:</h4>
          <div class="dropdown">
            <button class="btn btn-outline-light rounded-0 dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">English</button>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="#">Italiano</a></li>
              <li><a class="dropdown-item" href="#">Espanyol</a></li>
              <li><a class="dropdown-item" href="#">German</a></li>
            </ul>
          </div>
          <hr />
          <h5 class="my-3">Maturity Settings:</h5>
          <h4 class="bg-secondary d-inline fs-5 p-1">All Maturity Ratings</h4>
          <p class="my-3">Show titles of all maturity ratings for this profile.</p>
          <p class="border border-light d-inline py-2 px-4">EDIT</p>
          <hr />
          <h5>Autoplay controls</h5>
          <p><input type="checkbox" /> Autoplay next episode in a series on all devices.</p>
          <p><input type="checkbox" /> Autoplay previews while browsing on all devices.</p>
        </div>
      </div>
      <hr />
      <div class="container d-flex justify-content-center btn-group">
        <a href="./home.html"><button class="btn btn-outline-light rounded-0 mx-2 fs-5">SAVE</button></a>
        <button class="btn btn-outline-light rounded-0 mx-2 fs-5">CANCEL</button>
        <button class="btn btn-outline-light rounded-0 mx-2 fs-5">DELETE PROFILE</button>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
